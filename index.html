    <h1>02-06 Práctica promedio de edades de familia</h1> <! 02-06 promedio edades familia>
    <h3>----------------------------------------------------------------</h3>
    <br>
    <br>
    <script>
        function saltarLinea() {
            document.write("<br>");
            document.write("<br>");         
            }  
            
        function imprimir(frase) {
            document.write(frase);
            saltarLinea();
        }

        var numFamilia = parseInt(prompt("¿Cuántos integrantes hay en la familia?",3));
        var sumaEdad = 0;
        var contador = 1;
        var edad = 0;
        var media = 0;

        while(contador <= numFamilia){
            edad = parseInt(prompt("Edad del familiar " + contador + " - (" + contador + " de " + numFamilia + ")", 11 - contador));
            sumaEdad = sumaEdad + edad;
            contador++;
        }

        media = sumaEdad / numFamilia;
        imprimir("<h3>El promedio de las edades de los integrantes de la familia es: " + media + "</h3>")
        imprimir("<h2>Fin de cálculo</h2>");
    </script>
